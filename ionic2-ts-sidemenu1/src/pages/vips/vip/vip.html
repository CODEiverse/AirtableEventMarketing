<ion-header xml:space="preserve">
  <ion-navbar>
    <button ion-button="" menuToggle="">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
          <ion-row>
                <ion-col text-left="">
                                                    {{ vip.Name }}
                                                </ion-col><ion-col text-right="" style="font-size: 0.6em;color: gray;">
                                                    - VIP</ion-col>
          </ion-row>
    </ion-title>
  </ion-navbar>
</ion-header><ion-content padding="" xml:space="preserve">
     <div class="center">
        <p class="ionic-logo"></p>
    </div>

    <ion-card>
        
                <ion-card-header *ngIf="!editMode">
                    
                        <ion-item>
                                <ion-label>Name</ion-label>
                                <ion-input [readonly]="true" type="text" name="vipName" [(ngModel)]="vip.Name"></ion-input>
                                
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>Location</ion-label>
                                <ion-input type="text" 
                                                disabled="true" 
                                                placeholder="Location" 
                                                name="vipLocationName" 
                                                [(ngModel)]="vip.Location"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>Email</ion-label>
                                <ion-input type="text" 
                                                disabled="true" 
                                                placeholder="Email" 
                                                name="vipEmailName" 
                                                [(ngModel)]="vip.Email"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>Address</ion-label>
                                <ion-input type="text" 
                                                disabled="true" 
                                                placeholder="Address" 
                                                name="vipAddressName" 
                                                [(ngModel)]="vip.Address"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>Type</ion-label>
                                <ion-input type="text" 
                                                disabled="true" 
                                                placeholder="Type" 
                                                name="vipTypeName" 
                                                [(ngModel)]="vip.Type"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>Notes</ion-label>
                                <ion-input type="text" 
                                                disabled="true" 
                                                placeholder="Notes" 
                                                name="vipNotesName" 
                                                [(ngModel)]="vip.Notes"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>Eventsattended</ion-label>
                                <ion-input type="number"
                                                disabled="true" 
                                                placeholder="Eventsattended" 
                                                name="vipEventsattendedName" 
                                                [(ngModel)]="vip.Eventsattended"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>createdTime</ion-label>
                                <ion-input type="datetime"
                                                disabled="true" 
                                                placeholder="createdTime" 
                                                name="vipcreatedTimeName" 
                                                [(ngModel)]="vip.createdTime"></ion-input>
                            </ion-item>
                            

                             <ion-row right="">
                                <ion-col text-right="">   
                                    <button ion-button="" (click)="editMode = true"><ion-icon name="create"></ion-icon> Edit</button>
                                </ion-col> 
                            </ion-row>
                                            
                </ion-card-header>
                    
                        <div *ngIf="editMode">
                            <ion-item>
                                <ion-label>Name</ion-label>
                                <ion-input type="text" name="vipName" [(ngModel)]="vip.Name"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>Location</ion-label>
                                <ion-input type="text" 
                                                placeholder="Location" 
                                                name="vipLocationName" 
                                                [(ngModel)]="vip.Location"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>Email</ion-label>
                                <ion-input type="text" 
                                                placeholder="Email" 
                                                name="vipEmailName" 
                                                [(ngModel)]="vip.Email"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>Address</ion-label>
                                <ion-input type="text" 
                                                placeholder="Address" 
                                                name="vipAddressName" 
                                                [(ngModel)]="vip.Address"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>Type</ion-label>
                                <ion-input type="text" 
                                                placeholder="Type" 
                                                name="vipTypeName" 
                                                [(ngModel)]="vip.Type"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>Notes</ion-label>
                                <ion-input type="text" 
                                                placeholder="Notes" 
                                                name="vipNotesName" 
                                                [(ngModel)]="vip.Notes"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>Eventsattended</ion-label>
                                <ion-input type="number"
                                                placeholder="Eventsattended" 
                                                name="vipEventsattendedName" 
                                                [(ngModel)]="vip.Eventsattended"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>createdTime</ion-label>
                                <ion-input type="datetime"
                                                placeholder="createdTime" 
                                                name="vipcreatedTimeName" 
                                                [(ngModel)]="vip.createdTime"></ion-input>
                            </ion-item>
                            
                            <ion-row>
                                <ion-col text-left="">
                                    <button ion-button="" secondary="" (click)="updateVIP(vip)">
                                        <ion-icon name="checkmark" item-left=""></ion-icon> Ok
                                    </button>
                                </ion-col>
                                <ion-col text-right="">
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col text-left="">
                                    <button ion-button="" secondary="" *ngIf="canDelete"  (click)="deleteVIP()">
                                        <ion-icon name="trash" item-left=""></ion-icon> Delete
                                    </button>
                                </ion-col>
                                <ion-col text-right="">
                                </ion-col>
                            </ion-row>
                        </div>
                    

                <p>
                
                More about {{ vip.Name }} can go here...
                

                
                </p>

                
                <ion-card-header>
                    <hr />
                </ion-card-header>
                <ion-list>
                    
                        
                        
                        <button ion-item="" (click)="goToState(AttendancesState, vip)">
                            <ion-icon name="list" item-left=""></ion-icon>
                            Attendances   
                            
                            <small style="font-size: 0.8em; color: gray;">({{ vip.Attendances ? vip.Attendances.length : 0 }})</small>
                        </button>
                    
                </ion-list>
        

            
    </ion-card>

</ion-content>
